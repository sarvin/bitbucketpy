name: Publish Python ðŸ distributions ðŸ“¦ to TestPyPI

on:
  push:
    branches:
      - '**'

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user

    - name: Capture most recent tag
      run: |
        echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

    - name: Set the Python Package Version
      run: |
        echo "PYTHON_PACKAGE_VERSION=${GIT_TAG}-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

    - name: Set Package Version
      run: >-
        sed -i''
        "s/PYTHON_PACKAGE_VERSION/$PYTHON_PACKAGE_VERSION/"
        setup.cfg

    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

